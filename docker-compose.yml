version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aiblooddiagnostics_db
    restart: always
    environment:
      POSTGRES_DB: blood_diagnostics
      POSTGRES_USER: aiblood_user
      POSTGRES_PASSWORD: aiblood_pass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiblood_user -d blood_diagnostics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiblood_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiblooddiagnostics_api
    restart: always
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/blood_diagnostics
      DATABASE_USER: aiblood_user
      DATABASE_PASSWORD: aiblood_pass123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aiblood_network

volumes:
  postgres_data:
    driver: local

networks:
  aiblood_network:
    driver: bridge
